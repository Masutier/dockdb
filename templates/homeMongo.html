{% extends 'layout.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}

    <div class="container mb-5">
        <div class="col-11 mx-auto mt-5">
            <h1>MONGODB</h1>
            <h3>DataBase = mongodbase</h3>
            <h3>Collection = customers</h3>
        </div>
        
        <div class="col-11 mx-auto mt-5">
            <a class="btn btn-primary" href="{{ url_for('insertMongodb') }}">Insert Data</a>
        </div>


        <hr>

        <div class="col-11 mx-auto mt-5">

            <div class="col-12 mb-4">
                <table class="table table-dark table-striped">
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>ADDRESS</th>
                        <th>ACTION</th>
                    </tr>
                    {% for k in data %}
                        <tr>
                            <td>{{ k._id }}</td>
                            <td>{{ k.name }}</td>
                            <td>{{ k.address }}</td>
                            <td><a class="btn btn-primary" href="{{ url_for('deleteRecordMongodb', pk=k._id) }}" method="POST">Delete</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
