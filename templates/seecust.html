{% extends 'layout.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}

    <div class="container mb-5">
        <div class="col-11 mx-auto mt-5">
            <h1>MONGODB</h1>
            <h3>DataBase = mongodbase</h3>
            <h3>Collection = customers</h3>
        </div>

        <hr>

        <div class="col-11 mx-auto mt-5">

            <div class="col-12 mb-4">
                <table class="table table-dark table-striped">
                    <tr>
                        <th>id</th>
                        <th>name</th>
                        <th>address</th>
                    </tr>
                    {% for k in data %}
                        <tr>
                            <td>{{ k._id }}</td>
                            <td>{{ k.name }}</td>
                            <td>{{ k.address }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
