{% extends 'layout.html' %}
{% block title %} {{title}} {% endblock %}

{% block content %}

    <div class="container mb-5">
        <div class="col-11 mx-auto mt-5">
            <h1>MARIADB</h1>
            <h3>DataBase = mariadbase</h3>
            <h3>Table = people</h3>
        </div>

        <div class="col-11 mx-auto mt-5">
            <a class="btn btn-primary" href="{{ url_for('insertPeopleMdb') }}">Insert Data</a>
        </div>

        <hr>

        <div class="col-11 mx-auto mt-5">

            <div class="col-8 mx-auto mb-4">
                <table class="table table-dark table-striped">
                    <tr>
                        <th>name</th>
                        <th>address</th>
                    </tr>
                    {% for k in data %}
                        <tr>
                            <td>{{ k.name }}</td>
                            <td>{{ k.address }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
